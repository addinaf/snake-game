<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snakey by addinaf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="snakegame.css"/>
</head>
<body>
    <!--- the main game board container-->
    <div id="gameContainer">
    </div>

    <!-- score container -->
    <div id="scoreContainer">
        <div class="scoreBoard"> <p class="score">Food: <span id="pointsEarned">0</span></p></div>
        <div class="scoreBoard"><p class="score">Blocks: <span id="blocksTravelled">0</span></p></div>
    </div>
    
    <!-- #onScreenControllers contains the navigation buttons for mobile screens -->
    <div id="onScreenControllers">
    <button id="leftButton">◀️</button>
    <div>
        <button id="upButton">🔼</button>
        <button id="downButton">🔽</button>
    </div>
    <button id="rightButton">▶️</button>
    </div>
<p>ⓒ <a href="https://www.addinaf.me/" target="_blank">Addina Faizati 2021 </a> 🐍  Source code on <a href="https://github.com/addinaf" target="_blank">GitHub</a></p>

</body>

</html>
